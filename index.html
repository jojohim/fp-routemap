<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite - Greenland Route Map</title>
  </head>
  <body>

    <div class="loader">
      <img src="loading.gif" alt="loading...">
    </div>

    <section class="disclaimerWindow">
      <img src="info-icon.svg">
      <p>This map is for illustrative purposes only.<br> Flights might defer based on operational conditions. </p>
    </section>

    <section class="screenOne formWindow">
      <div id="textContainer">
      <article id="departFrom" class="hidden">
        <h1>Depart from</h1>
      <div class="line"></div>
    </article>
      <h2 id="listTitle">I'm travelling from:</h2>
      <input type="text" id="searchbar" placeholder="Search destinations..">
      <ul id="destList">
        <!--destination template will be appended here-->
      </ul>
      <template id="destTemplate">
        <li class="destItem">
        <p data-field="airport" class="destName">DESTINATION NAME</p>
        <div class="line"></div>
        </li>
      </template>
    </div>
    </section>

    <section id="resultScreen" class="hidden formWindow">
      <article id="resultHeader">
        <div id="routeTitle">
          <h1>ROUTE SELECTED</h1>
          <img class="closeIcon" src="closeIcon.svg">
        </div>
        <p>Price from: <span id="priceFrom"></span> · Economy · One-Way <span class="infoIcon priceInfoIcon"></span></p>
        <p>Flight duration: <span id="durationTotal"></span></p>
    </article>
    <article id="routePresentation">

      <div id="fromLocationContainer">
        <h2><span><img src="international-airport-icon.svg" class="airportIcon"></span> FROM LOCATION</h2>
      </div>

      <div class="routeContainer">
      </div>

      <div id="toLocationContainer">
        <h2><span><img src="international-airport-icon.svg" class="airportIcon"></span> TO LOCATION</h2>
      </div>

      <template id="routeTemplate">
        <div class="line"></div>
          <div class="topColumn column">
            <p><span class="flightDuration">xxhrs xxmins</span><br>
              Availability<span class="infoIcon scheduleInfoIcon"></span></p>
            <p><span class="machineName">MachineName</span><br>
                <span class="capacity">xx passengers</span></p>
          </div>

          <img class="machineImg" src="machine-cutouts/airbus-ag.png">

          <div class="bottomColumn column">
            <p class="food">Meals and Snacks</p>
            <p class="luggage">xx kg</p>
            <p class="entertainment">Entertainment Screen</p>
          </div>
          <div class="line"></div>
      </template>
    </article>
      <h2></h2>
    </section>
    
    <section id="resultLoaderScreen" class="hidden formWindow">
      <div class="dotFlashing"></div>
    </section>

    <section id="mapOverlay"></section>
    <img id="mapBG" src="map-bg.png">
    <script type="module" src="/main.js"></script>
  </body>
</html>
